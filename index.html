<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>

        <div class="keys">
    
        <button id="operation" class="plus">+</button>
        <button id="operation" class="subtract">-</button>
        <button id="operation" class="multiple">*</button>
        <button id="operation" class="divide">/</button>
        
        
        <button id="one" class="number" value="1" name="one">1</button>
        <button id="two" class="number" value="2" name="two">2</button>
        <button id="three" class="number" value="3" name="three">3</button>
        <button id="four" class="number" value="4" name="four">4</button>
        <button id="five" class="number" value="5" name="five">5</button>
        <button id="six" class="number" value="6" name="six">6</button>
        <button id="seven" class="number" value="7" name="seven">7</button>
        <button id="eight" class="number" value="8" name="eight">8</button>
        <button id="none" class="number" value="9" name="none">9</button>
        <button id="zero" class="number" value="0" name="zero">0</button>

        
        <button id="number" class="number" value="." name="doit">.</button>
        <button id="clear" class="clear" value="">C</button>
        <button id="del" class="del" value="" name="doit">del</button>
        <button id="equal" class="equal" value="">=</button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
