<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div id="screen" class="screen"></div>
        <div class="keys">
        <button id="plus" class="plus">+</button>
        <button id="subtract" class="subtract">-</button>
        <button id="multiple" class="multiple">*</button>
        <button id="divide" class="divide">/</button>
        <button id="one" class="one" value="1" name="one">1</button>
        <button id="two" class="two" value="2" name="two">2</button>
        <button id="three" class="three" value="3" name="three">3</button>
        <button id="four" class="four" value="4" name="foure">4</button>
        <button id="five" class="five" value="5" name="five">5</button>
        <button id="six" class="six" value="6" name="six">6</button>
        <button id="seven" class="seven" value="7" name="seven">7</button>
        <button id="eight" class="eight" value="8" name="eight">8</button>
        <button id="none" class="none" value="9" name="none">9</button>
        <button id="zero" class="zero" value="0" name="zero">0</button>
        <button id="doit" class="doit" value="." name="doit">.</button>
        <button id="delete" class="delete" value="">C</button>
        <button id="equal" class="equal" value="">=</button>
        </div>
    </div>
    
</body>
</html>
